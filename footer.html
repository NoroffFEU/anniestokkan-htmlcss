<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RainyDays</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.typekit.net/pnh1gce.css">
  <script src="https://kit.fontawesome.com/fdcd6ae90e.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <div class="footer-container">
        <div class="footer-box">
            <p class="heading-footer">INFORMATION</p>
            <div class="footer-list">
                <ul>
                <li>Customer service</li>
                <li>Size guide</li>
                <li>Return and exchange</li>
                <li>Terms and conditions</li>
                <li>Privacy policy</li>
                <li>Cookies</li>
            </ul>
            </div>
        </div>
        <div class="footer-box2">
        <p class="heading-footer">OTHER STUFF</p>
            <div class="footer-list">
                <ul>
                <li>About us</li>
                <li>Giftcard</li>
                <li>Open positions</li>
            </ul>
            </div>
        </div>
        <div class="footer-box3">
        <p class="heading-footer">FOLLOW US</p>
            <div class="footer-list">
                <img src="images/facebook.png">
                <img src="images/instagram.png">
                <img src="images/linkedin.png">
            </div>
        </div>
    </div>
    <div class="footer-payment">
        <img src="images/klarna2.png">
        <img src="images/vipps2.png">
        <img src="images/mastercard2.png">
        <img src="images/visa.png">
    </div>
  </main>
</body>
</html>
